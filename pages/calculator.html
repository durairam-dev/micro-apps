<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="../images/favicon.svg" />
    <title>Micro Apps | Calculator</title>
    <script src="../scripts/tailwindcss.js"></script>
  </head>
  <body>
    <header
      class="w-full flex items-center justify-center space-x-2 bg-black h-16"
    >
      <a href="../" class="flex">
        <div class="size-10">
          <img src="../images/logo.png" alt="logo" />
        </div>
        <h1 class="text-3xl font-bold text-white text-center">Micro Apps</h1>
      </a>
    </header>
    <main class="container mx-auto lg:p-4 p-2">
      <div class="flex justify-center">
        <div class="p-4 rounded-lg shadow-lg w-72 border-2 border-black">
          <h2
            class="py-2 font-bold cursor-pointer bg-black text-white text-center rounded-lg border-4 border-white mb-2"
          >
            Calculator
          </h2>
          <div class="mb-4">
            <input
              type="text"
              id="display"
              autofocus
              class="w-full text-right mt-1 p-2 font-semibold border-2 border-black rounded-lg"
            />
          </div>
          <div class="grid grid-cols-4 gap-2">
            <button
              class="calculator-btn p-2 bg-red-500 rounded shadow text-white font-semibold"
              value="ac"
            >
              AC
            </button>
            <button
              class="calculator-btn p-2 bg-red-400 rounded shadow text-white font-semibold"
              value="c"
            >
              C
            </button>
            <button
              class="calculator-btn p-2 bg-black rounded shadow text-white font-semibold"
              value="%"
            >
              %
            </button>
            <button
              class="calculator-btn p-2 bg-black rounded shadow text-white font-semibold"
              value="/"
            >
              /
            </button>

            <button
              class="calculator-btn p-2 bg-black rounded shadow text-white font-semibold"
              value="7"
            >
              7
            </button>
            <button
              class="calculator-btn p-2 bg-black rounded shadow text-white font-semibold"
              value="8"
            >
              8
            </button>
            <button
              class="calculator-btn p-2 bg-black rounded shadow text-white font-semibold"
              value="9"
            >
              9
            </button>
            <button
              class="calculator-btn p-2 bg-black rounded shadow text-white font-semibold"
              value="*"
            >
              x
            </button>

            <button
              class="calculator-btn p-2 bg-black rounded shadow text-white font-semibold"
              value="4"
            >
              4
            </button>
            <button
              class="calculator-btn p-2 bg-black rounded shadow text-white font-semibold"
              value="5"
            >
              5
            </button>
            <button
              class="calculator-btn p-2 bg-black rounded shadow text-white font-semibold"
              value="6"
            >
              6
            </button>
            <button
              class="calculator-btn p-2 bg-black rounded shadow text-white font-semibold"
              value="-"
            >
              -
            </button>

            <button
              class="calculator-btn p-2 bg-black rounded shadow text-white font-semibold"
              value="1"
            >
              1
            </button>
            <button
              class="calculator-btn p-2 bg-black rounded shadow text-white font-semibold"
              value="2"
            >
              2
            </button>
            <button
              class="calculator-btn p-2 bg-black rounded shadow text-white font-semibold"
              value="3"
            >
              3
            </button>
            <button
              class="calculator-btn p-2 bg-black rounded shadow text-white font-semibold"
              value="+"
            >
              +
            </button>

            <button
              class="calculator-btn p-2 bg-black rounded shadow text-white font-semibold"
              value="0"
            >
              0
            </button>
            <button
              class="calculator-btn p-2 bg-black rounded shadow text-white font-semibold"
              value="00"
            >
              00
            </button>
            <button
              class="calculator-btn p-2 bg-black rounded shadow text-white font-semibold"
              value="."
            >
              .
            </button>
            <button
              class="calculator-btn p-2 bg-black rounded shadow text-white font-semibold"
              value="="
            >
              =
            </button>
          </div>
        </div>
      </div>
    </main>

    <script>
      const display = document.getElementById("display");
      const buttons = document.querySelectorAll(".calculator-btn");

      buttons.forEach((button) => {
        button.addEventListener("click", () => {
          if (button.value === "ac") {
            display.value = "";
          } else if (button.value === "c") {
            display.value = display.value.substring(
              0,
              display.value.length - 1
            );
          } else if (button.value === "=") {
            display.value = eval(display.value);
          } else {
            display.value += button.value.trim();
          }
        });
      });
    </script>
  </body>
</html>
