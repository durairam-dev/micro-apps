<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="../images/favicon.svg" />
    <title>Micro Apps | Password Generator</title>
    <script src="../scripts/tailwindcss.js"></script>
    <script src="../scripts/passwordGenerator.js"></script>
  </head>
  <body>
    <header
      class="w-full flex items-center justify-center space-x-2 bg-black h-16"
    >
      <a href="../" class="flex">
        <div class="size-10">
          <img src="../images/logo.png" alt="logo" height="100%" width="100%" />
        </div>
        <h1 class="text-3xl font-bold text-white text-center">Micro Apps</h1>
      </a>
    </header>
    <main class="container mx-auto lg:p-4 p-2">
      <div class="flex justify-center">
        <div
          class="p-4 rounded-lg shadow-lg sm:w-96 w-full border-2 border-black"
        >
          <h2
            class="py-2 font-bold cursor-pointer bg-black text-white text-center rounded-lg border-4 border-white mb-2"
          >
            Password Generator
          </h2>
          <div class="mb-4">
            <input
              type="number"
              id="passwordLength"
              class="w-full mt-1 p-2 font-semibold border-2 border-black rounded-lg"
              min="1"
              max="128"
              placeholder="Password Length"
            />
          </div>
          <div class="flex flex-row space-x-2 items-center mb-4">
            <input type="checkbox" id="includeUppercase" class="mt-1" />
            <label for="includeUppercase" class="block">
              Include Uppercase Letters</label
            >
          </div>
          <div class="flex flex-row space-x-2 items-center mb-4">
            <input type="checkbox" id="includeNumbers" class="mt-1" />
            <label for="includeNumbers" class="block"> Include Numbers</label>
          </div>
          <div class="flex flex-row space-x-2 items-center mb-4">
            <input type="checkbox" id="includeSymbols" class="mt-1" />
            <label for="includeSymbols" class="block"> Include Symbols</label>
          </div>
          <button
            id="generateBtn"
            class="w-full font-semibold text-white bg-black p-2 rounded-lg shadow-lg"
            onclick="clickGenerateButton()"
          >
            Generate Password
          </button>
          <div class="relative mt-4">
            <button
              id="generatedPassword"
              class="flex justify-between items-center w-full mt-1 p-2 font-bold border-2 border-black rounded-lg"
              disabled
              onclick="copyText()"
            >
              Generated Password
            </button>
            <div class="absolute size-8 right-2 top-1.5">
              <img
                src="../images/copy.png"
                alt="copy"
                height="100%"
                width="100%"
              />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
